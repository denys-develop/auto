<div class="volume-range-control">
    <!-- <label for="min-volume">Объем, л</label> -->
     <h4 class="filter__title">Объем, л</h4>

    <div class="range-slider">
        <input type="range" id="min-volume" min="0.2" max="4.5" step="0.1" value="0.2"
            oninput="updateRange(this.value, 'min')">
        <input type="range" id="max-volume" min="0.2" max="4.5" step="0.1" value="4.5"
            oninput="updateRange(this.value, 'max')">
        <div class="slider-track"></div>
    </div>

    <div class="range-values">
        <input type="number" id="min-value" value="0.2" step="0.1" min="0.2" max="4.5"
            oninput="updateInputValue(this.value, 'min')">
        <input type="number" id="max-value" value="4.5" step="0.1" min="0.2" max="4.5"
            oninput="updateInputValue(this.value, 'max')">
    </div>
</div>
